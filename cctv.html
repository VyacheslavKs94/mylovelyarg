<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Images</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mosaic-background">
        <!-- Repeated images for mosaic 
        <img src="img/canyou.png" alt="Can You" class="mosaic-img">
        <img src="img/doyou.png" alt="Do You" class="mosaic-img">
        <img src="img/whois.png" alt="Who Is" class="mosaic-img">
        <img src="img/why.png" alt="Why" class="mosaic-img">
        epeat as many times as needed to fill the background -->
    </div>
    <div class="container">
        <div class="image-gallery">
            <img src="img/outside.png" alt="Outside" class="gallery-img" id="outside">
            <img src="img/backyard.png" alt="Backyard" class="gallery-img" id="backyard">
            <img src="img/house.png" alt="House" class="gallery-img" id="house">
            <img src="img/underground.png" alt="Underground" class="gallery-img" id="underground">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
